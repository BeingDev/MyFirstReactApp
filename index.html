<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Native app</title>
</head>

<body>
    <input type="text" id="userName" />
    <br />
    <br />
    <button id="launchApp" type="button">Launch iFrame</button>
     <br />
    <br />
    <button id="launchWindow" type="button">Launch Window</button>


    <script>
        window.addEventListener("load", function () {
            console.log('Page Loaded...');
            document.getElementById("launchApp").addEventListener('click', function () {
                const uName = document.getElementById('userName').value;
                console.log('Trying to launch the app - ' + uName);
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'myapp://zxing?image_url=' + uName;
                document.body.appendChild(iframe);
            });

            document.getElementById("launchWindow").addEventListener('click', function () {
                const uName = document.getElementById('userName').value;
                console.log('Trying to launch window - ' + uName);
                const url = 'myapp://zxing?image_url=' + uName;
                window.open(url);
            });
        });
    </script>

</body>

</html>
