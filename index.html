<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Native app</title>
</head>

<body>
    <input type="text" id="userName" />
    <br />
    <button id="launchApp" type="button">Launch App</button>

    <script>
        document.addEventListener("load", function () {
            document.getElementById("launchApp").addEventListener('click', function () {
                const uName = document.getElementById('userName').value;
                console.log('Trying to launch the app - ' + uName);
                var iframe = document.createElement('iframe');
                iframe.src = 'myapp://zxing?image_url=' + uName;
                document.body.appendChild(iframe);
            });
        });
    </script>

</body>

</html>
